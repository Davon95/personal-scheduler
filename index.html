<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!--8am Timeblock-->
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="hour">8am</p>
      </div>
      <div class="col">
        <textarea id="editText" class="description"></textarea>
      </div>
      <div class="col">
        <button type="button" class="saveBtn" name="save"><span class="oi oi-file"></span></button>
      </div>
    </div>

    <!--9am Timeblock-->
    <div class="row align-items-start">
      <div class="col">
        <p class="hour">9am</p>
      </div>
      <div class="col order-1">
        <textarea id="editText" class="description past future present"></textarea>
      </div>
      <div class="col order-2">
        <button type="submit" class="saveBtn" name="save"><span class="oi oi-file"></button>
      </div>
    </div>

      </div>
      <div class="col order-1">

      </div>
      <div class="col order-2">

    </div>
